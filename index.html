<style>
  .pushable {
    background: hsl(44, 100%, 64%);
    /*background: rgb(252,217,117); */
    border-radius: 12px;
    border: none;
    padding: 0;

    outline-offset: 4px;
  }
  .front {
    display: block;
    padding: 12px 42px;
    border-radius: 12px;
    font-size: 1.25rem;

    font-style: normal;
  }

  .pushable:active .front {
    transform: translateY(-2px);
  }
</style>

</button>
